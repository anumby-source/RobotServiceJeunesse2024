  notebook_src: 01-Preparation-of-data.ipynb
  notebook_tag: default
  overrides:
    scale: 0.01
    output_dir: './data'
GTSRB2:
  notebook_id: GTSRB2
  notebook_dir: GTSRB
  notebook_src: 02-First-convolutions.ipynb
  notebook_tag: default
  overrides:
