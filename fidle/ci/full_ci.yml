    epochs: 5
    scale: 1
GTSRB4:
  notebook_id: GTSRB4
  notebook_dir: GTSRB
  notebook_src: 04-Data-augmentation.ipynb
  notebook_tag: default
  overrides:
    run_dir: ./run/GTSRB4_ci
    enhanced_dir: './data'
    dataset_name: set-24x24-L
    batch_size: 64
    epochs: 5
    scale: 1
GTSRB5_r1:
  notebook_id: GTSRB5
  notebook_dir: GTSRB
  notebook_src: 05-Full-convolutions.ipynb
  notebook_tag: =1==ci==
  overrides:
    run_dir: ./run/GTSRB5_ci
    enhanced_dir: './data'
    datasets: "['set-24x24-L', 'set-24x24-RGB', 'set-48x48-L', 'set-48x48-RGB', 'set-24x24-L-LHE', 'set-24x24-RGB-HE', 'set-48x48-L-LHE', 'set-48x48-RGB-HE']"
    models: "{'v1':'get_model_v1', 'v2':'get_model_v2', 'v3':'get_model_v3'}"
    batch_size: 64
    epochs: 16
    scale: 1
    with_datagen: False
    verbose: 0
GTSRB5_r2:
  notebook_id: GTSRB5
  notebook_dir: GTSRB
  notebook_src: 05-Full-convolutions.ipynb
  notebook_tag: =2==ci==
  overrides:
    run_dir: ./run/GTSRB5_ci
    enhanced_dir: './data'
    datasets: "['set-48x48-L', 'set-48x48-RGB']"
    models: "{'v2':'get_model_v2', 'v3':'get_model_v3'}"
    batch_size: 64
    epochs: 16
    scale: 1
    with_datagen: False
    verbose: 0
